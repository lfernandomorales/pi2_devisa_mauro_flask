{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Cadastro de Usuário {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" name="username"
               placeholder="Digite o usuário" class="form-control"
               value="{{ request.form['username'] }}"></input>
    </div>

    <div class="form-group">
        <label for="details">Senha</label>
        <input type="password" name="password"
               placeholder="Digite sua senha" class="form-control"
               value="{{ request.form['password'] }}"></input>
    </div>
    
    
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Gravar</button>
    </div>
</form>

{% endblock %}
