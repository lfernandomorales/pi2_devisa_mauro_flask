{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}


<div class="login-container">
    <img src="../static/img/cievs.png" class="img-login">
    <form method="post">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" name="username"
                placeholder="Digite o usuário" class="form-control"
                value="{{ request.form['username'] }}"></input>
        </div>

        <div class="form-group">
            <label for="details">Senha</label>
            <input type="password" name="password"
                placeholder="Digite sua senha" class="form-control"
                value="{{ request.form['password'] }}"></input>
        </div>
        
        
            <div class="form-group">
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </div>
    </form>
</div>
{% endblock %}
