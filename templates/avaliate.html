{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Inserir avaliação de envento {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="id_label">id</label>
        <input type="text" name="id2"
               class="form-control"
               value="{{ request.form['id2'] or post  }}"
               readonly></input>
    </div>

    <div class="form-group">
        <label for="avaliacao1_label">Avaliação 1</label></br>
        <input type="radio" name="avaliacao1" id ='av1op1' value=0> 0 </input>
        <input type="radio" name="avaliacao1" id ='av1op2' value=1> 1 </input>
        <input type="radio" name="avaliacao1" id ='av1op3' value=2> 2 </input>
    </div>

    <div class="form-group">
        <label for="avaliacao2_label">Avaliação 2</label></br>
        <input type="radio" name="avaliacao2" id ='av2op1' value=0> 0 </input>
        <input type="radio" name="avaliacao2" id ='av2op2' value=1> 1 </input>
        <input type="radio" name="avaliacao2" id ='av2op3' value=2> 2 </input>
    </div>

    <div class="form-group">
        <label for="avaliacao3_label">Avaliação 3</label></br>
        <input type="radio" name="avaliacao3" id ='av3op1' value=0> 0 </input>
        <input type="radio" name="avaliacao3" id ='av3op2' value=1> 1 </input>
        <input type="radio" name="avaliacao3" id ='av3op3' value=2> 2 </input>
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Gravar</button>
    </div>
</form>
{% endblock %}
